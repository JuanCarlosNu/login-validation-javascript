<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login proyect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="loginForm" novalidate>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error-messaje"></div>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <span id="show-hide">show/hide</span>
        <div id="passwordError" class="error-messaje"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <div id="confirmPasswordError" class="error-messaje"></div>

        <input type="submit" value="login">

    </form>
    <script src="script.js"></script>
</body>

</html>
